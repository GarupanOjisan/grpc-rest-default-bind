syntax = "proto3";

package garupanojissan.grpc.example.hello;

option go_package = "github.com/garupanojisan/grpc-rest-default-bind/example/proto";

service Hello {
    rpc SayHello(HelloRequest) returns (HelloResponse) {
    }
}

message HelloRequest {
    string message = 1;
}

message HelloResponse {
    string message = 1;
}